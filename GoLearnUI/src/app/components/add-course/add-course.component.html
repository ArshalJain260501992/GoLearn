{{responseArgs.msg}}
<div *ngIf="responseArgs.isLoading">
    <span class="glyphicon glyphicon-refresh spinning"></span> adding course to repository...
  </div>
<div class="well container">
  <form class="form-inline" role="form" #courseForm="ngForm">
    <h3>Course Details</h3>
    <hr/>
    <br/>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <input type="text" class="form-control input" id="course.name" name="course.name" [(ngModel)]="course.name">
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="form-group">
          <label class="control-label" for="instructorName">Instructor</label>
          <input type="text" class="form-control input" id="instructorName" name="instructorName" [(ngModel)]="course.instructor  ">
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="control-label" for="price">Fee</label>
            <input type="number" class="form-control input" id="course.price" name="course.price" [(ngModel)]="course.price">
          </div>
        </div>
    </div>
    <br/><br/>

    <h3>Course Modules</h3>
    <button class="btn btn-default btn-sm pull-right" (click)="addModule()">Add Module</button>
    <hr/>
    <div class="modules-view" *ngIf="course.modules.length > 0; else noModulesAdded" #modules id="modules">
      <div *ngFor="let module of course.modules; let i = index;">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label" for="module.name">Name</label>
              <input type="text" class="form-control input" id="{{module.name+i}}" name="{{module.name+i}}" [(ngModel)]="module.name">
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <label class="control-label" for="module.duration">Duration</label>
              <input type="number" class="form-control input" id="{{module.duration+i}}" name="{{module.duration+i}}" [(ngModel)]="module.duration">
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
              <button class="btn btn-sm btn-danger" (click)="removeModule(module.name)">Delete Module</button>
            </div>
          </div>
        </div>
        <br/>
      </div>
    </div>
    <ng-template #noModulesAdded>
      No modules added...
    </ng-template>
    <br/><br/>
    <h3>Additional Details</h3>
    <hr/>
    <div class="row">
      <div class="col-lg-11">
        <label class="control-label" for="description">Description</label>
        <textarea class="form-control" style="width:100%" rows="5" id="course.description" name="course.description" [(ngModel)]="course.description"></textarea>
      </div>
    </div>
    <br/><br/>
    <div class="row text-center">
      <div class="col-lg-12">
        <button class="btn btn-primary" (click)="addCourse()">Add Course</button>
      </div>
    </div>
  </form>
</div>
